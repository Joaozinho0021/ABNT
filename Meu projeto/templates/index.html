<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Minha Lista de Tarefas</title>
</head>
<body>
 <h1>Lista de Tarefas</h1>
 <form action="/add" method="post">
 <input type="text" name="tarefa" placeholder="Nova tarefa">
 <button type="submit">Adicionar</button>
 </form>
 <ul>
 {% for t in tarefas %}
 <li>{{ t }}</li>
 {% endfor %}
 </ul>
</body>
</html>
